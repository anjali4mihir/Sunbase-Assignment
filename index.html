<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Designer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <div class="main-section">
      <div class="form-header">
        <h1 class="form-design-title">Form Designer</h1>
        <button id="save-form">Save</button>
      </div>

      <div class="form-container-section">
        <div class="form-container-left">
          <h3> Components </h3>
          <div class="components">
            <button id="add-input">Input <span> <i class="ss-plus-icon"></i> </span> </button>
            <button id="add-select">Select <span> <i class="ss-plus-icon"></i> </span> </button>
            <button id="add-textarea">Textarea <span> <i class="ss-plus-icon"></i> </span> </button>
          </div>
        </div>
        <div class="form-container-right">
          <div id="form-container"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/jquery-ui.min.js"></script>
  <script src="assets/js/custom.js"></script>
</body>
</html>
